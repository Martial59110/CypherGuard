          <form action="traitement.php" method="post">
            <label for="nom">Nom :</label>

              type="text"

            <textarea
              id="message"
              name="message"
              rows="4"
              cols="50"
              style="resize: none"
              placeholder="Entrez votre message"
              required
            ></textarea
            ><br /><br />

              id="submit "
              type="submit"
              value="Envoyer"
              style="color: black"
            />
